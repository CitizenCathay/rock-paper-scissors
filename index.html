        <h1>Rock Paper Scissors by Kurai</h1>
        <h2>First to 5 points wins!</h2>
    
        <div id="choices">
            <button class="selection" data-selection="rock"><img src="./imgs/Rock.png" alt="Rock option"></button>
            <button class="selection" data-selection="paper"><img src="./imgs/Paper.png" alt="Rock option"></button>
            <button class="selection" data-selection="scissors"><img src="./imgs/Scissors.png" alt="Rock option"></button>
        </div>
        <div class="scoreSection">
            <p class="score-title">Score</p>
            <p class="score">(YOU) 0 : 0 (BOT)</p>
        </div>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;

        const btnChoices = document.querySelectorAll('[data-selection]'); 
        btnChoices.forEach(selectionButton => {
            selectionButton.addEventListener('click', e => {
                const selectionName = selectionButton.dataset.selection
                makeSelection(selectionName)
            })
        })

        function makeSelection(selection) {
            const computerSelection = getComputerChoice()
            console.log(`Player has selected ${selection}`)

            if (computerSelection == selection) {
                console.log('draw')
            }

            else if ((computerSelection == 'rock' && selection == 'paper') || (computerSelection == 'paper' && selection == 'scissors') || (computerSelection == 'scissors' && selection == 'rock')) {
                console.log('You won!')
                userScore++
                console.log(`Player has ${userScore} point(s)!`)
            }

            else {
                console.log('You lost!')
                computerScore++
                console.log(`Computer has ${computerScore} point(s)!`)
            }

        }

        function getComputerChoice() {
            const options = ['rock', 'paper', 'scissors'];
            const computerChoice = Math.floor(Math.random() * options.length);

            console.log(`The computer has selected ${options[computerChoice]}`)
            return options[computerChoice];
        }
