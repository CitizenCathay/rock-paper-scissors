<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            function getComputerChoice() {
                const options = ['Rock', 'Paper', 'Scissors'];
                const computerChoice = Math.floor(Math.random() * options.length);

                console.log(`The computer has selected ${computerChoice,options[computerChoice]}`)

                return computerChoice,options[computerChoice];
            }

            function getPlayerChoice() {
                const string = prompt('Enter your choice ');

                console.log(`You have selected ${string}`)
                return string;
            }

            const playerSelection = getPlayerChoice();
            const computerSelection = getComputerChoice();

            const str1 = playerSelection.toLowerCase();
            const str2 = computerSelection.toLowerCase();

            function playRound() {
                if ((computerSelection == 'Rock') && (str1 == 'scissors')) {
                    console.log(`${computerSelection} beats ${playerSelection}! You lose.`);
                }

                else if ((computerSelection == 'Rock') && (str1 == 'paper')) {
                    console.log(`${playerSelection} beats ${computerSelection}! You win.`);
                }

                else if ((computerSelection == 'Paper') && (str1 == 'rock')) {
                    console.log(`${computerSelection} beats ${playerSelection}! You lose.`);
                }

                else if ((computerSelection == 'Paper') && (str1 == 'scissors')) {
                    console.log(`${playerSelection} beats ${computerSelection}! You win.`);
                }

                else if ((computerSelection == 'Scissors') && (str1 == 'paper')) {
                    console.log(`${computerSelection} beats ${playerSelection}! You lose.`);
                }

                else if ((computerSelection == 'Scissors') && (str1 == 'rock')) {
                    console.log(`${playerSelection} beats ${computerSelection}! You win.`);
                }

                else if (str1 == str2) {
                    console.log(`Both ${str1} and ${str2} don't beat each other. It's a draw!`);
                }

                else {
                    console.log(`Input '${playerSelection}' is invalid, please try again.`)
                }
            }

            playRound();
        }
    </script>
</body>
</html>
