<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, paper, scissors by Kurai</title>
</head>
<body>
    <div class="sectionWrapper">
        <h1>Rock Paper Scissors by Kurai</h1>
    
        <div id="choices"> 
            <button class="selection" data-selection="rock"><img src="./imgs/Rock.png" alt="Rock option"></button>
            <button class="selection" data-selection="paper"><img src="./imgs/Paper.png" alt="Rock option"></button>
            <button class="selection" data-selection="scissors"><img src="./imgs/Scissors.png" alt="Rock option"></button>
        </div>
        <div class="scoreSection">
            <p class="score-title">Score</p>
            <p class="score">(YOU)&nbsp;<span id ="userScore"></span> &nbsp;:&nbsp; <span id ="computerScore"></span>&nbsp;(BOT)</p>
            <p id="gameMessage"></p>
            <p id="winner"></p>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
